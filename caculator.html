<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <!-- script.js is not able to send through gmail so i added this script in this part -->
    <script>
    
    function insert(num) {
        document.form.textview.value = document.form.textview.value + num
    }
    
    function equal() {
        var exp = document.form.textview.value;
        if (exp) {
            document.form.textview.value = eval(exp)
            alert("The result is "+eval(exp))
        }
    
    }
    
    function back() {
        var exp = document.form.textview.value;
        document.form.textview.value = exp.substring(0, exp.length - 1);
    }
    
    function empty(){
    
        document.form.textview.value ="";
    
    }</script>


    <title>Calculator 2021</title>
</head>
<body>
    <h1>UTD Calculator</h1>
    <div class ="main">
        <form name = "form">
            <i class="fa fa-instagram icon"></i>
            <input name = "textview" class = "textview">

        </form>
        <table>
            <tr> 
                <td><input class="button" type="button" onclick="insert('*')" value="*"></td>
                <td><input class="button" type="button" onclick="insert('/')" value="/"></td>

                <td><input class="button" type="button" onclick="empty()" value="C"></td>
                <td ><input class="button" type="button"  onclick="back()" value="B"></td>
                



            </tr>
            <tr>
                <td><input class ="button" type="button" onclick ="insert(7)" value="7"></td>
                <td><input class ="button" type="button" onclick ="insert(8)" value="8"></td>
                <td><input class ="button" type="button" onclick ="insert(9)" value="9"></td>
                <td><input class="button" type="button" onclick="insert('-')" value="-"></td>
            </tr>
            <tr>
                <td><input class ="button" type="button" onclick ="insert(4)" value="4"></td>
                <td><input class ="button" type="button" onclick ="insert(5)" value="5"></td>
                <td><input class ="button" type="button" onclick ="insert(6)" value="6"></td>
                <td><input class ="button" type="button" onclick ="insert('+')" value="+"></td>
            </tr>
            <tr>
                <td><input class ="button" type="button" onclick ="insert(1)" value="1"></td>
                <td><input class ="button" type="button" onclick ="insert(2)" value="2"></td>
                <td><input class ="button" type="button" onclick ="insert(3)" value="3"></td>
                <td rowspan=2><input style="height: 100px;"class="button" type="button" onclick="equal()" value="="></td>

                

            </tr>
            <tr>

                <td><input class="button" type="button" onclick="insert(0)" value="0"></td>
                <td><input class="button" type="button" onclick="insert('.')" value="."></td>
                <td><input class="button" type="button" onclick="insert('%')" value="%"></td>


            </tr>

        </table>
    </div>
    <footer>
        <ul>
            <li>"B": delete the last item in the input</li>
            <li>"%": find the module of your first number with your second number</li>
            <li>"C": Clear all the content and reset the calculator</li>
            <li>"Enjoy the calculation and math"</li>
            <li>"Be a problem - solver instead of a coder"</li>
        </ul>
    </footer>
</body>
</html>
